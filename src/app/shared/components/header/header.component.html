<header
  class="bg-cyan-blue-500 dark:bg-blue-violet-500 shadow-x-light relative"
>
  <div
    class="flex items-center justify-between container"
    [ngClass]="{ 'h-24': true }"
  >
    @if(!mobile && !tablet) {
    <ul class="flex items-center gap-10">
      <li>
        <a href="/">
          <app-icon-logo class="text-white m-auto"></app-icon-logo>
        </a>
      </li>

      <li>
        <a
          class="text-white hover:text-orange-500 dark:hover:text-gray-250 font-lato text-[18px] font-semibold transition-all"
          (click)="scrollToSection('sobre')"
        >
          Sobre
        </a>
      </li>
      <li>
        <a
          class="text-white hover:text-orange-500 dark:hover:text-gray-250 font-lato text-[18px] font-semibold transition-all"
          (click)="scrollToSection('vantagens')"
        >
          Vantagens
        </a>
      </li>
      <li>
        <a
          class="text-white hover:text-orange-500 dark:hover:text-gray-250 font-lato text-[18px] font-semibold transition-all"
          (click)="scrollToSection('servicos')"
        >
          Serviços
        </a>
      </li>
      <li>
        <a
          class="text-white hover:text-orange-500 dark:hover:text-gray-250 font-lato text-[18px] font-semibold transition-all"
          (click)="scrollToSection('contato')"
        >
          Contato
        </a>
      </li>
    </ul>
    <div class="flex items-center gap-6">
      <app-button
        theme="secondary"
        label="Abrir minha conta"
        size="P"
        (click)="goToRegister()"
      ></app-button>

      <app-button
        theme="ghost-white"
        label="Já tenho conta"
        size="P"
        (click)="goToPanel()"
      >
        <app-icon-exit
          icon-right
          class="text-white dark:text-gray-200 hover:dark:text-gray-250"
        />
      </app-button>

      <app-button
        (click)="toggleDarkMode()"
        size="P"
        label=""
        [theme]="'primary'"
      >
        <app-icon-darkmode
          icon-left
          class="text-white dark:text-gray-200"
        ></app-icon-darkmode>
      </app-button>
    </div>
    } @else {
    <div class="flex justify-between items-center w-full">
      <a href="/">
        <app-icon-logo class="text-white m-auto"></app-icon-logo>
      </a>
      <div class="flex gap-6">
        <app-button (click)="toggleDarkMode()" size="P" label="">
          <app-icon-darkmode icon-left class="text-white"></app-icon-darkmode>
        </app-button>
        <app-button size="P" label="" (click)="toggleMenu()">
          <app-icon-hamburger icon-left class="text-white"></app-icon-hamburger>
        </app-button>
      </div>
    </div>

    }
  </div>

  <app-menu
    [mobile]="mobile"
    [tablet]="tablet"
    [menuOpen]="menuOpen"
    [menuRef]="menuRef"
    (closeMenu)="closeMenu()"
    (menuRefReady)="setMenuRef($event)"
  >
  </app-menu>
</header>
